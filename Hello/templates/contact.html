{% extends 'base.html' %}
{% block title %}Contact{% endblock title %}
{% block body %}

{% if messages %}
{% for message in messages %}
 <div class="alert alert-{{ message.tags }} alert-dismissible fade show my-0" role="alert">
    {{ message }}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
{% endfor %}
{% endif %}

<div class="container-fluid px-0">  
    <img src="https://source.unsplash.com/random/1600x600?icecream" class="d-block w-100" alt="...">
</div>
    <h1 class="text-center my-2">Contact Us</h1>
    <div class="container">
    <form method="post" action="/contact">
        {% csrf_token %}
     <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="text" class="form-control" id="phone" name="phone" placeholder="Enter your phone no.">
      </div>
      <div class="mb-3">
        <label for="desc" class="form-label">Tell me about yourself...</label>
        <textarea class="form-control" id="desc" rows="3" name="desc"></textarea>
      </div>
      <button class="btn btn-primary" type="submit">Submit</button>
    </form>
    </div>
{% endblock body %}
